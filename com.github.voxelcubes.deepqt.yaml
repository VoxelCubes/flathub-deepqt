app-id: io.github.voxelcubes.deepqt
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: deepqt
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-config/deepqtrc
  - --filesystem=xdg-cache/deepqt
  - --filesystem=home
  - --share=network
modules:
  - pypi-dependencies.yaml

  - name: deepqt
    buildsystem: simple
    build-commands:
      - 'pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} deepqt'
    sources:
      - type: file
        path: DeepQt-flatpak.desktop
      - type: file
        path: deepqt.png
      - type: file
        path: io.github.voxelcubes.deepqt.appdata.xml
    post-install:
      - install -Dm644 DeepQt-flatpak.desktop /app/share/applications/io.github.voxelcubes.deepqt.desktop
      - install -Dm644 deepqt.png /app/share/icons/hicolor/256x256/apps/io.github.voxelcubes.deepqt.png
      - install -Dm644 io.github.voxelcubes.deepqt.appdata.xml /app/share/metainfo/io.github.voxelcubes.deepqt.appdata.xml
